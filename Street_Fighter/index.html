<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Street Fighter</title>
  </head>
  <body>
    <div class="game">
      <div class="mainMenu">
        For player1: Press A to move left D to move right, W to Jump X to Punch,
        E to block <br />
        For player2: Press J to move left L to move right, I to Jump O to Punch,
        P to block
        <button id="gameStarter">Click to Start</button>
      </div>

      <div class="container"></div>
    </div>
    <script src="./js/background.js"></script>
    <script src="./js/player1.js"></script>
    <script src="./js/player2.js"></script>
    <script src="./js/healthbars.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/initialize.js"></script>
  </body>
</html>
